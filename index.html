<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo logo--top">
      <div class="container">
        <div class="logo__wrapper">
          <a class="logo__link" href="index.html">
            <img class="logo-img" src="image/nimes-logo.svg" alt="photo: nimes-logo">
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="menu">
        <nav class="menu__nav">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Woman</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Man</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">New</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo logo--center">
        <a class="logo__link" href="index.html">
          <img class="logo-img" src="image/nimes-logo.svg" alt="photo: nimes-logo">
        </a>
      </div>
      <div class="input-group">
        <div class="input-group__search">
          <input type="text" placeholder="Поиск" class="input-group__input">
          <button class="input-group__button">
            <svg class="icon input-group__icon-search" width="18" height="18">
              <use xlink:href="image/icons.svg#search"></use>
            </svg>
          </button>
        </div>
        <button class="input-group__button">
          <svg class="icon input-group__icon-basket" width="20" height="18">
            <use xlink:href="image/icons.svg#basket"></use>
          </svg>
        </button>
      </div>
      <div class="hero">
        <img src="image/hero-img.jpg" width="202" height="249" alt="photo: denim" class="hero__img">
        <p class="hero__slogan">The quality you deserve</p>
        <h1 class="hero__title">Denim</h1>
        <a href="#" class="btn hero__link">Check new collection</a>
      </div>
    </div>
  </header>
  <!-- /.header -->

</body>
</html>
