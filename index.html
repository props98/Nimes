<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header header">
    <div class="header_logo logo logo--top">
      <div class="logo__wrap">
        <a class="logo__link" href="index.html">
          <img class="logo-img" src="image/nimes-logo.svg" alt="photo: nimes-logo">
        </a>
      </div>
    </div>
    <!-- /.logo--top -->
    <div class="container">
      <div class="menu-wrap menu">
        <div class="menu">
          <nav class="menu__nav">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Woman</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Man</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">New</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.menu -->
  
        <div class="logo logo--center">
          <div class="logo__wrap">
            <a class="logo__link" href="index.html">
              <img class="logo-img" src="image/nimes-logo.svg" alt="photo: nimes-logo">
            </a>
          </div>
        </div>
        <div class="input-group">
          <div class="input-group__search">
            <input type="text" placeholder="Поиск" class="input-group__input">
            <button class="btn input-group__button">
              <svg class="icon input-group__icon-search" width="18" height="18">
                <use xlink:href="image/icons.svg#search"></use>
              </svg>
            </button>
          </div>
          <button class="btn input-group__button">
            <svg class="icon input-group__icon-basket" width="20" height="18">
              <use xlink:href="image/icons.svg#basket"></use>
            </svg>
          </button>
        </div>
        <!-- /.input-group-->

      </div>

      <div class="hero">
        <div class="hero-wrap">
          <img src="image/hero-img.jpg" width="202" height="249" alt="photo: denim" class="hero__img">
        </div>
          <p class="hero__slogan">The quality you deserve</p>
          <h1 class="hero__title">Denim</h1>
          <a href="#" class="hero button-hero">Check new collection</a>
      </div>
    </div>
    <!-- /.hero -->

  </header>
  <!-- /.header -->
  <main class="site-main">
    <section class="features-wrap features">
      <div class="container">
        <h2 class="features__title">Bestsellers</h2>
        <ul class="features__list">
          <li class="features__item">
            <img src="image/feature-01.jpg" alt="photo: model" class="features__img">
            <div class="features features-item">
              <span class="features-item__goods-name">Jacket</span>
              <span class="features-item__price">$ 120</span>
            </div>
          </li>
          <li class="features__item">
            <img src="image/feature-02.jpg" alt="photo: model" class="features__img">
            <div class="features features-item">
              <span class="features-item__goods-name">Overvalls</span>
              <span class="features-item__price">$ 140</span>
            </div>
          </li>
          <li class="features__item">
            <img src="image/feature-03.jpg" alt="photo: model" class="features__img">
            <div class="features features-item">
              <span class="features-item__goods-name">Jacket</span>
              <span class="features-item__price">$ 90</span>
            </div>
          </li>
          <li class="features__item">
            <img src="image/feature-04.jpg" alt="photo: model" class="features__img">
            <div class="features features-item">
              <span class="features-item__goods-name">Overvalls</span>
              <span class="features-item__price">$ 160</span>
            </div>
          </li>
        </ul>
        <a href="#" class="feature-link btn-link">View all</a>
      </div>
    </section>
    <!-- /.features -->

    <section class="promo-wrap promo">
      <div class="promo-container container">
        <div class="promo__box">
          <p class="promo__text">Street fashion collection</p>
          <h2 class="promo__title">Fall 2019</h2>
          <a href="" class="promo button-promo">Shop now</a>
        </div>
      </div>
      <img src="image/promo_img_mobile.jpg" alt="photo: collection fall 2019" class="promo__img">
    </section>
    <!-- /.promo -->

    <section class="goods-wrap goods">
      <div class="container">
        <h2 class="goods__title">Shop by category</h2>
        <ul class="goods__list">
          <div class="goods goods-box goods-box--top">
            <li class="goods__item">
              <img src="image/goods-jeans.jpg" alt="photo: model" class="goods__img">
              <div class="goods goods-item">
                <span class="goods-item__goods-name">Jeans</span>
              </div>
            </li>
            <li class="goods__item">
              <img src="image/goods-shirts.jpg" alt="photo: model" class="goods__img">
              <div class="goods goods-item">
                <span class="goods-item__goods-name">Shirts</span>
              </div>
            </li>
          </div>
          <div class="goods goods-box goods-box--bottom">
            <li class="goods__item">
              <img src="image/goods-overalls.jpg" alt="photo: model" class="goods__img">
              <div class="goods goods-item">
                <span class="goods-item__goods-name">Overvalls</span>
              </div>
            </li>
            <li class="goods__item">
              <img src="image/goods-jackets.jpg" alt="photo: model" class="goods__img">
              <div class="goods goods-item">
                <span class="goods-item__goods-name">Jackets</span>
              </div>
            </li>
          </div>
        </ul>
        <a href="#" class="goods-link btn-link">View all</a>
      </div>
    </section>
    <!-- /.category-goods -->
  </main>
  <!-- /.site-main -->
</body>
</html>
